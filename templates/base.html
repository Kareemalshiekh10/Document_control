<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Document Control</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="navbar-logo mr-3">
                <span class="text-white text-xl font-semibold hidden md:inline">Construction Document Control</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Documents</a>
                <a href="{{ url_for('issues') }}" class="nav-link">Issues</a>
                <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Custom Popup -->
    <div id="custom-popup" class="popup hidden">
        <div class="popup-content">
            <button id="popup-close">Ã—</button>
            <p id="popup-message"></p>
            <button id="popup-ok" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">OK</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
